<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News-Admin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <div>
      <ion-item>
          <ion-label stacked>News Name</ion-label>
          <ion-input [(ngModel)]="ib_newsName" ></ion-input>
      </ion-item>
  </div>
  
  <div>
      <ion-item>
          <ion-label stacked>Release Date</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="MM DD YYYY" [(ngModel)]="dateOfNews" ></ion-datetime>
      </ion-item>

  </div>
  
  <ion-item>
      <ion-input [(ngModel)]="name" placeholder="Tags"></ion-input>
    </ion-item>
    
    <rl-tag-input 
    [(ngModel)]="topics" 
    [addOnBlur]="false"
    placeholder="Tags">
    </rl-tag-input>
    
    <button ion-button full (click)="addTags()">Add Tags</button>
    <ion-list>
      <ion-item *ngFor="let talk of talks">
          {{ talk.name }}
          <p>
            {{ talk.topics.join(' ') }}
          </p>
      </ion-item>
    </ion-list>

    <div>
    </div>

    <div>
    <ion-row>
      <ion-col col-6>
        <button ion-button full (click)="cancelNewNews()">Cancel</button>
      </ion-col>

      <ion-col col-6>
        <button ion-button full (click)="addNewNews()">Save</button>
      </ion-col>

    </ion-row>
    </div>



      
      

</ion-content>
