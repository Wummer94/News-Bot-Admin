<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News-Admin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
      <ion-input [(ngModel)]="name" placeholder="Tags"></ion-input>
    </ion-item>
    
    <rl-tag-input 
    [(ngModel)]="topics" 
    [addOnBlur]="false"
    placeholder="Tags">
    </rl-tag-input>
    
    <button ion-button full (click)="addTags()">Add Tags</button>
    <ion-list>
      <ion-item *ngFor="let talk of talks">
          {{ talk.name }}
          <p>
            {{ talk.topics.join(' ') }}
          </p>
      </ion-item>
    </ion-list>

    <div>
    </div>

    <div>
      <button ion-button full (click)="cancelNewNews()">Cancel</button>
      <button ion-button full (click)="addNewNews()">Save</button>
    </div>
</ion-content>
