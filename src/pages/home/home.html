<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News-Admin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <div>
      <ion-item>
          <ion-label stacked>News Name</ion-label>
          <ion-input [(ngModel)]="ib_newsName" ></ion-input>
      </ion-item>
  </div>
  
  <div>
      <ion-item>
          <ion-label stacked>Release Date </ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="MM DD YYYY" [(ngModel)]="dateOfNews" ></ion-datetime>
      </ion-item>

  </div>
  
  <ion-item>
      <ion-input [(ngModel)]="name" placeholder="Tags"></ion-input>
    </ion-item>
    
    <rl-tag-input 
    [(ngModel)]="topics" 
    [addOnBlur]="false"
    placeholder="Tags">
    </rl-tag-input>
    
    <button ion-button full (click)="addTags()">Add Tags</button>
    <ion-list>
      <ion-item *ngFor="let talk of talks">
          {{ talk.name }}
          <p>
            {{ talk.topics.join(' ') }}
          </p>
      </ion-item>
    </ion-list>

    <ion-item *ngFor="let att of anArray; let idx = index">
        <ion-label color="primary">{{att.label}}{{idx+1}}</ion-label>
        <ion-input type="text"  text-right  [(ngModel)]="anArray[idx].value"></ion-input>
    </ion-item>
    <button ion-button (click)="addNewNewsParts()">Add More</button>
   
   <ion-card *ngIf="data">
    <ion-item *ngFor="let att of anArray;">
      <div class="card-title">{{att.value}}</div>
    </ion-item>
   </ion-card>

    <div>
    <ion-row>
      <ion-col col-6>
        <button ion-button full (click)="cancelNewNews()" round>Cancel</button>
      </ion-col>

      <ion-col col-6>
        <button ion-button full (click)="addNewNews()" round>Save</button>
      </ion-col>
    </ion-row>
    </div>


</ion-content>
